<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">

  <body>
    <header> <!--Haut de page , création du gros de la page, on intègre la navigation au menu-->

            <a href = "./pagePrincipale.html">  <!--création du navigateur-->
                Accueil

            <a href = "./panier.html">

            <a href = "./contact.html">
                Contact

            <a onclick="openCloseForm()" class="loginButton">Se connecter</a>
        </nav>
        <div class="popUpLogin" id="login">
          <form action="PagePrincipale.html" class="loginContainer">

              <input type="email" name="email" placeholder="Entrer votre email">
              <label for="password">Mot de passe</label>

              <button type="submit" class="buttonCancel" onclick="closeForm()">Fermer</button>
          </form>
        </div>
    </header>
    <article class="blockPrincipal">
      <h1>Mon Panier</h1>
      <div class="voyagePanier">
        <div class="imageVoyagePanier">
        </div>

          <h3>du 01/10/2020 au 18/10/2020</h3>
          <p>
          Type de billet : VIP <br>
          Adulte(s) : 3 x400€ <br>
          Enfant(s) : 2 x230€ <br>
          Petit déjeuner : 5x12€
          </p>
          <p>Prix du séjour : 1234€</p>
        </div>
        <div class="modifierCommande">
          <a href="./Reservation.html">Modifier cette commande</a>

    <footer>
      <a href="./Contact.html">Contact</a>
